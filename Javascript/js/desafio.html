<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let numeros = []

        for (let a = 0; a < 5; a++){

            let num = parseInt(prompt(`digite o numero ${a + 1}:`))
            numeros.push(num)

        }

        document.write("Números digitados: " + numeros.join(", ") + "<br>");
        
            
            let pares = numeros.filter(n => n % 2 === 0)
            let impares = numeros.filter(n => n % 2 !== 0)
            
            document.write("Números pares: " + pares.join(", ") + "<br>");
            document.write("Números ímpares: " + impares.join(", ") + "<br>");

            
            let maior = Math.max(...numeros);
            let menor = Math.min(...numeros);

            document.write("Maior número: " + maior + "<br>");
            document.write("Menor número: " + menor + "<br>");
    </script>
</body>
</html>
