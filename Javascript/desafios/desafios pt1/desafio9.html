<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt('digite um número'));

if(a === 12){
    let resultado = a
    document.write(resultado)
}

else if( a > 12){
    
    document.write (`O número posterior a esse número é ${a+1}`)
}
else{
    
    document.write (`O número anterior a esse número é ${a-1}`)
}
    </script>
</body>
</html>
