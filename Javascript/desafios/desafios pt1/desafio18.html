<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let clientes = parseFloat(prompt('Quantos clientes tem na mesa?'))

        let valorDaConta = parseFloat(prompt('Qual é o valor da conta?'))

        document.write('O valor para cada cliente será: ' , valorDaConta / clientes )
    </script>
</body>
</html>
