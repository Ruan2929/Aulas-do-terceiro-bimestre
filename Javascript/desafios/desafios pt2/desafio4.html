<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseFloat(prompt('digite um numero de 1 a 10 que eu te falo a tabuada'))

        for(let tabuada = 1; tabuada < 11; tabuada ++){
            document.write(numero + 'X' + tabuada + '=' + numero * tabuada + '<br>')
        }
    </script>
</body>
</html>
