<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseFloat(prompt('digite'))

        let numero1 = parseFloat(prompt('digite'))

        if(numero > numero1){
            document.write('a diferença do maior numero pelo menor é ' + (numero - numero1))
        }
        else{
            document.write('a diferença do maior numero pelo menor é ' + (numero1 - numero))
        }
    </script>
</body>
</html>
