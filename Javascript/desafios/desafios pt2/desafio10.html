<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salario = parseFloat(prompt('digite o seu salario'))

        if(salario < 3000){
            document.write('seu novo salario é ' + (salario + salario*0.4) )
        }

        else if(salario >= 3000 && salario <=5000 ){
            document.write('seu novo salario é ' + (salario + salario*0.2)) 
        }
        else{
            document.write('seu novo salario é ' + (salario + salario*0.15))
        }
    </script>
</body>
</html>
