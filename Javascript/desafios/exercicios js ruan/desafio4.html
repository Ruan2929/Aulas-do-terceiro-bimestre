<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = Number(prompt('digite um número'))
        
        if(a > 100){
            document.write( a + 'é maior que 100')
        }
        else{
            document.write( a + 'é menor que 100')

        }
        

    </script>
</body>
</html>
