<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let a = Number(prompt('digite um número'));
        let b = Number(prompt('digite outro número'));
        
        if(a > b){
            document.write ('o primeiro número é maior que o segundo')
        } 

        else{
            document.write ('o segundo número é maior que o primeiro')
        }





    </script>
</body>
</html>
