<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt('digite um número e eu vou dizer se ele é par ou impar'))

        if(a % 2 === 0){
            document.write('PAR')
        }

        else{
            document.write('IMPAR')
        }

    </script>
</body>
</html>
