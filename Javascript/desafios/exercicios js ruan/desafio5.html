<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a = Number(prompt('Digite o número de vitórias'))
       let b = Number(prompt('Digite o número de derrotas'))

        if(a > b){
            document.write('O TIME ESTA EM UM NIVEL BOM')
        }
        else if(b > a){
            document.write('O TIME ESTA EM UM NIVEL RUIM')
        }
        else{
            document.write('O TIME ESTA EM UM NIVEL MÉDIO')
        }
        

        

    </script>
</body>
</html>
